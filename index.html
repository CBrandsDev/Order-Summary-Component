<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img class="listen" src="./assets/images/illustration-hero.svg" alt="listenmusicphoto">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="price">
          <img class="music" src="./assets/images/icon-music.svg" alt="">
          <h2 class="plan">Annual Plan
            <p class="value">$59.99/year</p>
          </h2>
          <a class="change" href="#">Change</a>
        </div>
        <div class="buttons">
          <a class="payment" href="#">Proceed to Payment</a>
          <a href="#" class="order">Cancel Order</a>
        </div>
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CBrandsDev">Calil Brand√£o</a>.
  </div>
</body>
</html>
